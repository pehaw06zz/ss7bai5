<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Cước 5G</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .package {
            width: 320px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 15px;
        }
        .package-header {
            background: #d62d2d;
            color: white;
            font-weight: bold;
            font-size: 20px;
            padding: 12px;
            position: relative;
            border-radius: 10px 10px 0 0;
        }
        .hot-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 50px;
        }
        .package-details {
            font-size: 16px;
            margin: 15px 0;
        }
        .package-details span {
            color: #ff9800;
            font-weight: bold;
        }
        .divider {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            margin: 10px auto;
            padding: 12px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-register {
            background: linear-gradient(45deg, #d62d2d, #b71c1c);
            color: white;
            border: none;
        }
        .btn-register i {
            margin-right: 8px;
        }
        .btn-detail {
            background: white;
            color: #d62d2d;
            border: 1px solid #d62d2d;
        }
    </style>
</head>
<body>
    <div class="package">
        <div class="package-header">
            5G160B
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" class="hot-badge" alt="Hot">
        </div>
        <div class="package-details">
            Data: <span>120Gb (4Gb/ngày)</span>
        </div>
        <div class="divider"></div>
        <div class="package-details">
            Giá: <span>160.000 đ</span>
        </div>
        <div class="divider"></div>
        <div class="package-details">
            Nội mạng: <span>&lt;10 phút (tối đa 1000 phút/30 ngày)</span>
        </div>
        <div class="divider"></div>
        <div class="package-details">
            Ngoại mạng: <span>100 phút</span>
        </div>
        <div class="divider"></div>
        <div class="package-details">
            Free data: <span>TV360 Basic, 20Gb lưu trữ Mybox</span>
        </div>
        <div class="divider"></div>
        <div class="package-details">
            Thời hạn: <span>30 ngày</span>
        </div>
        <div class="divider"></div>
        <div class="package-details">
            (Sử dụng 4Gb/ngày)
        </div>
        
        <a href="#" class="btn btn-register">
            <i class="fa-solid fa-pen-to-square"></i> ĐĂNG KÝ</a>
        <a href="#" class="btn btn-detail">
            <i class="fa-solid fa-share-from-square"></i>Chi tiết</a>
    </div>
</body>
</html>
